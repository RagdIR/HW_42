<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #444444;
        }
        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
            <form action="/" method="post">
                {% csrf_token %}

                <label>First number:</label><br/>
                <input type="number" name="number_1"/><br/><br>

                <label>Second number:</label><br/>
                <input type="number" name="number_2"/><br/><br>

                    <input type="radio" name="check" value="add"> Add<br><br>
                    <input type="radio" name="check" value="substract"> Substract<br><br>
                    <input type="radio" name="check" value="multiply"> Multiply<br><br>
                    <input type="radio" name="check" value="divide"> Divide<br><br>

                <br/>
                <input type="submit" value="Calculate"/><br><br>

                <h1>Result: {{number_1}} {{check}} {{number_2}} is {{result}}</h1>



            </form>
    </div>
</body>
</html>
